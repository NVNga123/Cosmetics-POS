spring.application.name=invoice-service
server.port=8089
spring.jackson.serialization.INDENT_OUTPUT=true
spring.messages.encoding=UTF-8

# DataSource config (S? d?ng database riêng cho hóa ??n: invoicedb)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/invoicedb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# HikariCP config
spring.datasource.hikari.pool-name=Hikari
spring.datasource.hikari.auto-commit=false

# JPA / Hibernate
# S? d?ng 'update' ?? t? ??ng t?o b?ng n?u ch?a có
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Eureka Client Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}